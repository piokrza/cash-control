<section class="flex gap-3 flex-wrap">
  @for (board of state.boards; track board.id) {
    <div class="section-wrapper hover p-5" (click)="navigateToDetails(board.id)">
      {{ board.name }}
    </div>
  }

  <ngpk-add-item-btn (itemNameSubmit)="addBoard($event)">
    <i [class]="PrimeIcons.PLUS + ' p-3'"></i>
  </ngpk-add-item-btn>
</section>

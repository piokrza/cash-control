@if (isEditing()) {
  <div class="flex align-items-center gap-2 w-full">
    <input
      pInputText
      #inputEl
      type="text"
      class="p-4 w-full radius"
      [placeholder]="'common.enterName' | translate"
      [formControl]="boardNameControl"
      (keyup.enter)="emitItemName()" />
    <p-button [icon]="PrimeIcons.TIMES" [text]="true" [rounded]="true" (onClick)="setIsEditing(false)" />
  </div>
} @else {
  <div class="section-wrapper w-full hover flex align-items-center gap-2" (click)="setIsEditing(true)">
    <ng-content />
  </div>
}

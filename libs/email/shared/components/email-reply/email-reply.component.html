@if (emailForm) {
  <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
    <div class="my-3">
      <ngpk-form-input *ngIf="to" [control]="$any(to)" label="To" id="to" />
    </div>
    <div class="my-3">
      <ngpk-form-input *ngIf="from" [control]="$any(from)" label="From" id="from" />
    </div>
    <div class="my-3">
      <ngpk-form-input *ngIf="subject" [control]="$any(subject)" label="Subject" id="subject" />
    </div>
    <div class="my-3">
      <textarea *ngIf="text" [formControl]="$any(text)" class="w-full" placeholder="Enter message" pInputTextarea></textarea>
    </div>

    <div class="mt-4">
      <p-button [disabled]="emailForm.invalid" (onClick)="onSubmit()" label="Submit" />
    </div>
  </form>
}

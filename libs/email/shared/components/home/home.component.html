<div class="flex flex-wrap p-4">
  <div class="min-w-full">
    <div class="mb-4">
      <p-button (onClick)="onCreateEmail()" label="Create email" />
    </div>

    @if (state.isLoading) {
      <div class="flex justify-content-center">
        <p-progressSpinner />
      </div>
    } @else {
      <ngpk-email-index [emails]="state.emails" />
    }
  </div>

  <div class="w-full">
    <router-outlet />
  </div>
</div>

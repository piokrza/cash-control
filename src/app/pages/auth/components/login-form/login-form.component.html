<div class="px-6">
  <h1 class="text-2xl font-semibold">Login</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <span class="p-float-label my-7">
      <input pInputText id="email" class="w-full" formControlName="email" />
      <label htmlFor="email">Email</label>
    </span>

    <span class="p-float-label my-7">
      <input pInputText id="password" class="w-full" formControlName="password" />
      <label htmlFor="password">Password</label>
    </span>

    <button class="w-full" pButton label="Login"></button>
  </form>

  <small class="block mt-10">
    Do not have an account?
    <a [routerLink]="['../register']" class="underline cursor-pointer">click</a>
    to register
  </small>
</div>

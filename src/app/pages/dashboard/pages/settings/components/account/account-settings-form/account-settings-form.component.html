<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <span class="p-float-label my-4">
    <input [formControl]="form.controls.displayName" pInputText id="displayName" class="w-full" />
    <label htmlFor="displayName">{{ trPath + 'displayName' | translate }}</label>
  </span>

  <span class="p-float-label my-4">
    <input [formControl]="form.controls.email" pInputText id="email" class="w-full" />
    <label htmlFor="email">{{ trPath + 'email' | translate }}</label>
  </span>

  <span class="p-float-label my-4">
    <p-inputNumber [formControl]="form.controls.phoneNumber" [useGrouping]="false" id="phoneNumer" class="w-full" />
    <label htmlFor="phoneNumer">{{ trPath + 'phoneNumber' | translate }}</label>
  </span>

  <span class="p-float-label my-4">
    <input [formControl]="form.controls.photoURL" pInputText id="photoURL" class="w-full" />
    <label htmlFor="photoURL">{{ trPath + 'avatar' | translate }}</label>
  </span>

  <button [label]="trPath + 'update' | translate" class="w-full" type="submit" pButton></button>
</form>

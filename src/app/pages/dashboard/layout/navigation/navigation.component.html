<div class="mobile">
  <div class="p-3 rounded panel">
    <ctrl-mobile-menu [menuItems]="menuLinks" #menu />

    @if (user$ | async; as user) {
      <div class="mr-4">
        <p class="my-0">{{ user.displayName }}</p>
        <small>{{ user.email }}</small>
      </div>
    }
  </div>
</div>

<ctrl-navigation-sidebar [menuLinks]="menuLinks" />

<p-button (click)="toggle()" icon="pi pi-fw pi-list" type="button" />

@if (isOpen()) {
  <ctrl-container [@fadeIn] class="list">
    <ul>
      @for (item of menuItems; track $index) {
        <li (click)="itemClick(item.command)">
          <a [routerLinkActiveOptions]="{ exact: true }" [routerLink]="item.routerLink" routerLinkActive="active">
            {{ item.label ?? '' | translate }}
          </a>
        </li>
      }
    </ul>
  </ctrl-container>
}

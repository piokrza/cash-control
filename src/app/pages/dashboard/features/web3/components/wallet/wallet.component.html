<div class="p-3 rounded wallet">
  @if (isMetamaskInstalled$ | async) {
    @if (account$ | async; as account) {
      <div class="flex justify-content-between align-items-center">
        <p>Account: {{ account | address }}</p>
        <p>{{ (chainId$ | async) ?? '' | networkName }}</p>
      </div>
    } @else {
      <p-button
        (onClick)="connectWallet()"
        [label]="'wallet.connectWallet' | translate"
        [outlined]="true"
        styleClass="w-full"
        severity="secondary" />
    }
  } @else {
    <p>
      {{ 'wallet.noWallet' | translate }}
      <a [href]="web3Config.metamaskInstallHref" class="wallet__link" target="_blank">Metamask</a>
    </p>
  }
</div>

@if (isProcessing$ | async) {
  <p-progressBar mode="indeterminate" [style]="{ height: '3px' }" class="rounded" />
}

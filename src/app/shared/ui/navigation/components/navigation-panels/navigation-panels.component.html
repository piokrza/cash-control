<ng-container *ngIf="menuLinks">
  <div class="p-3 mobile rounded">
    <p-tieredMenu #menu [model]="menuLinks" [popup]="true" />

    <div class="buttons">
      <button (click)="menu.toggle($event)" icon="pi pi-fw pi-list" type="button" pButton></button>
      <button (click)="signOut()" icon="pi pi-fw pi-power-off" type="button" pButton></button>
    </div>
  </div>

  <ctrl-navigation-sidebar [menuLinks]="menuLinks" />
</ng-container>

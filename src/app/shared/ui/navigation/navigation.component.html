<div class="mobile">
  <div class="p-3 rounded panel">
    <div>
      <p-tieredMenu #menu [model]="menuLinks" [popup]="true" [lang]="'pl'" />
      <button (click)="menu.toggle($event)" icon="pi pi-fw pi-list" type="button" pButton></button>
    </div>

    @if (user$ | async; as user) {
    <div class="mr-4">
      <p class="my-0">{{ user.displayName }}</p>
      <small>{{ user.email }}</small>
    </div>
    }
  </div>
</div>

<ctrl-navigation-sidebar [menuLinks]="menuLinks" />

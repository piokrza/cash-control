<ctrl-cash-flow-heading [amount]="totalCashFlowAmount" [isIncomeMode]="isIncomeMode" />

<div class="mt-10 xl:flex xl:gap-12">
  <ctrl-cash-flow-form
    (cashFlowSubmitData)="emitCashFlowSubmitData($event)"
    [isIncomeMode]="isIncomeMode"
    class="w-full mb-5 xl:max-w-[18.75rem]" />

  <p-divider class="xl:hidden" />

  <ctrl-cash-flow-details-list
    (cashFlowToRemoveId)="emitCashFlowIdToRemove($event)"
    (cashFlowToUpdate)="emitCashFlowToUpdate($event)"
    [isIncomeMode]="isIncomeMode"
    [isLoading]="isLoading"
    [cashFlowList]="cashFlowData"
    class="w-full" />
</div>

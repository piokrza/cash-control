<ng-container *ngIf="isLoading; else loaded">
  <div class="flex justify-center">
    <p-progressSpinner />
  </div>
</ng-container>

<ng-template #loaded>
  <ng-container *ngIf="cashFlowList.length; else noCashFlowToDisplay">
    <p-dataView [value]="cashFlowList" [paginator]="cashFlowList.length > 3" [rows]="3">
      <ng-template let-detailsItem pTemplate="listItem">
        <p-card>
          <ctrl-cash-flow-details [isIncomeMode]="isIncomeMode" [details]="detailsItem" />
        </p-card>
      </ng-template>
    </p-dataView>
  </ng-container>

  <ng-template #noCashFlowToDisplay>No {{ isIncomeMode ? 'incomes' : 'expenses' }} to display </ng-template>
</ng-template>

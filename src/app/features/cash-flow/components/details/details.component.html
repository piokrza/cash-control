<p-card>
  <div class="card">
    <div class="card__inner">
      <div class="mr-3 card__icon">
        <i [class]="'card__category ' + (details.categoryCode! | icon)"></i>
      </div>

      <div>
        <div class="mb-2 card__inner">
          <span [class]="['card__dot', isIncomeMode ? 'card__dot--success' : 'card__dot--danger']"></span>
          {{ details.name | titlecase }}
        </div>

        <div class="card__flex-wrap">
          <ctrl-details-box [detail]="details.amount.toString()" iconName="dollar" />
          <ctrl-details-box *ngIf="details.date" [detail]="(details.date | timestampToDate | date) ?? ''" iconName="calendar" />
          <ctrl-details-box *ngIf="details.description" [detail]="details.description" iconName="comment" />
        </div>
      </div>
    </div>

    <div class="card__inner gap-3">
      <p-button (click)="cashFlowToUpdate.emit(details)" [icon]="PrimeIcons.CHECK" />
      <p-button (click)="cashFlowToRemoveId.emit(details.id)" [icon]="PrimeIcons.TIMES" severity="danger" />
    </div>
  </div>
</p-card>

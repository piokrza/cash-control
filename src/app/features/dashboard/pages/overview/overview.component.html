@if (isLoading$ | async) {
  <p-progressSpinner class="spinner" />
} @else {
  <org-cash-flow-cards [cashFlowDataset]="cashFlowDataset$ | async" (navigate)="navigateTo($event)" />

  <div class="charts">
    <org-cash-flow-chart [chartDataset]="cashFlowChartData$ | async" />
    <org-tasker-panel [taskerData]="taskerData$ | async" (quickNote)="quickNote()" />
  </div>
}

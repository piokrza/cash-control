<org-container styleClass="px-0" class="h-full">
  <h1 class="mt-0 text-2xl">{{ title }} ({{ currency$ | async }})</h1>

  <div class="card flex justify-content-center">
    @if (chartDataset) {
      <p-chart [data]="chartDataset" [options]="chartOptions" [responsive]="true" type="pie" />
    } @else {
      <p>{{ 'overview.noData' | translate }}</p>
    }
  </div>
</org-container>

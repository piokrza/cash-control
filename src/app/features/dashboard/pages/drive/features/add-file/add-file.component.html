<p-fileUpload [chooseLabel]="'drive.addFile' | translate" [url]="uploadUrl" (onUpload)="uploadFile($event)" mode="basic" />

@if (isLoading$ | async) {
  <p-progressSpinner />
} @else {
  <div class="mt-5">
    @for (file of files$ | async; track $index) {
      <img [ngSrc]="file.url" width="140" height="140" />
    }
  </div>
}

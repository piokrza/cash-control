<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <span class="p-float-label my-4">
    <input [formControl]="formControls.name" id="name" type="text" pInputText class="w-full" />
    <label for="name">
      {{ trPath + 'update' + (cashFlowUpdateFormData.isIncomeMode ? 'IncomeName' : 'ExpenseName') | translate }}
    </label>
  </span>

  <span class="p-float-label my-4">
    <p-inputNumber id="amount" mode="currency" inputId="currency-poland" currency="PLN" [formControl]="formControls.amount" />
    <label for="amount">
      {{ trPath + 'update' + (cashFlowUpdateFormData.isIncomeMode ? 'Income' : 'Expense') | translate }}
    </label>
  </span>

  @if (categories$ | async; as categories) {
    <p-dropdown
      optionLabel="name"
      optionValue="id"
      styleClass="w-full"
      placeholder="Select category"
      [options]="categories"
      [formControl]="formControls.categoryId" />
  }

  <span class="p-float-label my-4">
    <p-calendar [formControl]="formControls.date" id="date" class="w-full" appendTo="body" readonly />
    <label for="date">{{ trPath + 'pickDate' | translate }}</label>
  </span>

  <span class="p-float-label my-4">
    <textarea [formControl]="formControls.description" id="description" class="w-full" pInputTextarea></textarea>
    <label for="description">{{ trPath + 'addDescription' | translate }}</label>
  </span>

  <p-button type="submit" class="w-full" [disabled]="form.invalid || !form.dirty" [label]="trPath + 'update' | translate" />
</form>

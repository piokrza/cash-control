<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <span class="p-float-label my-4">
    <input pInputText id="name" type="text" class="w-full" [formControl]="controls.name" />
    <label for="name">
      {{ trPath + 'update' + (cashFlow.type === 'income' ? 'IncomeName' : 'ExpenseName') | translate }}
    </label>
  </span>

  <span class="p-float-label my-4">
    <p-inputNumber id="amount" mode="currency" inputId="currency-poland" currency="PLN" [formControl]="controls.amount" />
    <label for="amount">
      {{ trPath + 'update' + (cashFlow.type === 'income' ? 'Income' : 'Expense') | translate }}
    </label>
  </span>

  <p-dropdown
    optionValue="id"
    optionLabel="name"
    styleClass="w-full"
    placeholder="Select category"
    [options]="(categories$ | async) ?? []"
    [formControl]="controls.categoryId" />

  <span class="p-float-label my-4">
    <p-calendar readonly id="date" class="w-full" appendTo="body" [formControl]="controls.date" />
    <label for="date">{{ trPath + 'pickDate' | translate }}</label>
  </span>

  <span class="p-float-label my-4">
    <textarea pInputTextarea id="description" class="w-full" [formControl]="controls.description"></textarea>
    <label for="description">{{ trPath + 'addDescription' | translate }}</label>
  </span>

  <p-button type="submit" class="w-full" [disabled]="form.invalid || !form.dirty" [label]="trPath + 'update' | translate" />
</form>

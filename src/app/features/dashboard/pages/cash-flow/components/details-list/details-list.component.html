@if (isLoading) {
  <p-progressSpinner class="spinner" />
} @else {
  <ul class="grid-container">
    @if (cashFlowList.length) {
      @for (item of cashFlowList; track item.id) {
        <li>
          <ctrl-details
            [isIncomeMode]="isIncomeMode"
            [details]="item"
            (removeCashFlow)="removeCashFlow($event)"
            (updateCashFlow)="updateCashFlow($event)" />
        </li>
      }
    }
    <li>
      <ctrl-container [noPadding]="true" class="h-full">
        <p-button
          [text]="true"
          [icon]="PrimeIcons.PLUS"
          (onClick)="addCashFlow.emit(isIncomeMode)"
          severity="secondary"
          styleClass="w-full h-full py-5" />
      </ctrl-container>
    </li>
  </ul>
}

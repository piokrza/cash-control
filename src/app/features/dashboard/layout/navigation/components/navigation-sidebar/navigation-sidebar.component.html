<nav class="sidebar desktop">
  <org-container [styleClass]="['h-full', 'p-4']">
    <div class="sidebar__inner">
      <div>
        <org-user-info />
        <org-weather-widget />

        <ul class="gap-3 mt-6">
          @for (link of menuLinks; track $index) {
            <li routerLinkActive="active" class="sidebar__link">
              <a [routerLink]="link.routerLink" class="block p-4">
                <i [class]="link.icon + ' mr-2'"></i>
                {{ link.label ?? '' | translate }}
              </a>
            </li>
          }
        </ul>
      </div>

      <p-button [label]="'auth.signout' | translate" (click)="signOut()" styleClass="w-full" />
    </div>
  </org-container>
</nav>

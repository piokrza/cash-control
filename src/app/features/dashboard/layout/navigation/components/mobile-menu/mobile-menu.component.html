<p-button icon="pi pi-fw pi-list" type="button" (onClick)="toggleIsOpen()" />

@if (isOpen()) {
  <org-container [@fadeIn] class="list">
    <ul>
      @for (item of menuItems; track $index) {
        <li (click)="itemClick(item.command)">
          <a [routerLinkActiveOptions]="{ exact: true }" [routerLink]="item.routerLink" routerLinkActive="active">
            <span>{{ item.label ?? '' | translate }}</span>
          </a>
        </li>
      }
    </ul>
  </org-container>
}

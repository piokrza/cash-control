<ng-container *ngIf="menuLinks$ | async as links">
  <div class="p-5 xl:hidden">
    <p-tieredMenu #menu [model]="links" [popup]="true" />

    <div class="flex justify-between">
      <button type="button" pButton icon="pi pi-fw pi-list" (click)="menu.toggle($event)"></button>

      <button (click)="signOut()" type="button" pButton icon="pi pi-fw pi-power-off"></button>
    </div>
  </div>

  <div class="w-[22.5rem] hidden xl:block">
    <ctrl-container>
      <ctrl-nav-sidebar [menuLinks]="links" />
    </ctrl-container>
  </div>
</ng-container>

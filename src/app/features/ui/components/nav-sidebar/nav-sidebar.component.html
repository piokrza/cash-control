<div class="h-full flex flex-col justify-between">
  <nav>
    <div class="mb-10">
      <ctrl-user-info></ctrl-user-info>
    </div>

    <ul class="flex flex-col gap-3">
      <li
        *ngFor="let link of menuLinks"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active"
        class="cursor-pointer rounded-lg transition sidebar-link">
        <a class="block p-2" [routerLink]="link.routerLink">
          <i [class]="link.icon + ' mr-2'"></i>
          {{ link.label }}
        </a>
      </li>
    </ul>
  </nav>

  <button pButton icon="pi pi-sign-out" label="Signout" class="block mt-4 w-full"></button>
</div>

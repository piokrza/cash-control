<h1 class="heading text-center">{{ 'auth.login' | translate }}</h1>

<button (click)="signinWithGoogle()" icon="pi pi-google" [label]="'auth.loginGoogleAcc' | translate" class="w-full my-6" pButton></button>

<p class="text-sm text-center">{{ 'auth.emailPassword' | translate }}</p>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  @if (errorMessage$ | async; as errorMessage) {
    <small class="error block my-3">{{ errorMessage }}</small>
  }

  <span class="p-float-label my-4">
    <input [formControl]="form.controls.email" pInputText id="email" class="w-full" />
    <label htmlFor="email">Email</label>
  </span>

  <span class="p-float-label my-4">
    <p-password [formControl]="form.controls.password" [feedback]="false" [toggleMask]="true" />
    <label htmlFor="password">{{ 'auth.password' | translate }}</label>
  </span>

  <button [disabled]="form.invalid" class="w-full" pButton [label]="'auth.loginLabel' | translate" type="submit"></button>
</form>

<small class="block text-center mt-4">
  {{ 'auth.haventAccount' | translate }}
  <a [routerLink]="['../' + AuthPaths.REGISTER]" class="underline cursor-pointer">
    {{ 'auth.clickToRegister' | translate }}
  </a>
</small>

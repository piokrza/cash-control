<p-tabView>
  <p-tabPanel [header]="'tasker.title' | translate">
    <p-dataView [value]="todos">
      <ng-template let-todo pTemplate="listItem">
        <div>
          <p>{{ todo.name }}</p>
          <p>{{ todo.isActive ? 'skonczone' : 'nieskonczone' }}</p>
        </div>
      </ng-template>
    </p-dataView>
  </p-tabPanel>
  <p-tabPanel [header]="'tasker.notes' | translate"></p-tabPanel>
</p-tabView>

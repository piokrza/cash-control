<p-tabView>
  <p-tabPanel [header]="'tasker.title' | translate">
    <div class="container">
      <ctrl-task-section
        (editTask)="editTask.emit($event)"
        (removeTask)="removeTask.emit($event)"
        (addTaskClick)="addTaskClick.emit($event)"
        [tasks]="tasks" />
    </div>
  </p-tabPanel>

  <p-tabPanel [header]="'tasker.notes' | translate">
    <p-dataView>
      <ng-template>
        <ctrl-note />
      </ng-template>
    </p-dataView>
  </p-tabPanel>
</p-tabView>

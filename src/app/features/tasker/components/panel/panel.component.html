<p-tabView>
  <p-tabPanel [header]="'tasker.title' | translate">
    <p-dataView [value]="tasks">
      <ng-template let-task pTemplate="listItem">
        <ctrl-task (editTask)="editTask.emit($event)" (removeTask)="removeTask.emit($event)" [task]="task" />
      </ng-template>
    </p-dataView>
  </p-tabPanel>
  <p-tabPanel [header]="'tasker.notes' | translate"></p-tabPanel>
</p-tabView>

@if (isEditing()) {
  <input
    #inputEl
    type="text"
    pInputText
    [placeholder]="'Wprowadź nazwę' | translate"
    [formControl]="boardNameControl"
    (keyup.enter)="emitBoardName()" />
} @else {
  <org-container [styleClass]="['hover', 'flex', 'align-items-center', 'gap-2']" (click)="setIsEditing()">
    <i [class]="PrimeIcons.PLUS"></i>
    4 remaining
    <i [pTooltip]="'Text for subscription' | translate" [classList]="PrimeIcons.INFO_CIRCLE"></i>
  </org-container>
}

@if (isEditing()) {
  <input
    pInputText
    #inputEl
    type="text"
    class="p-4 w-full radius"
    [placeholder]="'Wprowadź nazwę' | translate"
    [formControl]="boardNameControl"
    (keyup.enter)="emitBoardName()" />
} @else {
  <org-container class="w-full" [styleClass]="['hover', 'flex', 'align-items-center', 'gap-2']" (click)="setIsEditing()">
    <ng-content />
  </org-container>
}
